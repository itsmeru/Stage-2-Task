<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/font_var.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/color_var.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/attraction.css" />
  <script src="/static/js/account.js" defer></script>
  <script src="/static/js/spotPage.js" defer></script>
  <script src="/static/js/dialog.js" defer></script>

  <title>Booking</title>
</head>
<body>
  <dialog id="login-dialog">
    <div class="sign-in">
      <div class="sign-in-title dialog-title font-bold">登入會員帳號</div>
      <form class="dialog-form" onsubmit="signIn(this);return false;">
        <input type="text" class="dialog-input body font-medium" name="email" placeholder="輸入電子信箱">
        <input type="password" class="dialog-input body font-medium" name="password" placeholder="輸入密碼">
        <button type="submit" class="dialog-button  btn font-regular">登入帳戶</button>
        <button class="sign-button" onclick="toggleDialogs('register-dialog');return false;">還沒有註冊？點此註冊</button>
        <div class="dialog-actions">
          <button onclick="closeDialog('login-dialog');return false;"><img src="/static/pic/x.png"></button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="register-dialog">
    <div class="sign-in">
      <div class="sign-in-title dialog-title font-bold">註冊會員帳號</div>
      <form class="dialog-form" onsubmit="signUp(this);return false;">
        <input type="text" class="dialog-input body font-medium" name="name" placeholder="輸入姓名">
        <input type="text" class="dialog-input body font-medium" name="email" placeholder="輸入電子信箱">
        <input type="password" class="dialog-input body font-medium" name="password" placeholder="輸入密碼">
        <button type="submit" class="dialog-button  btn font-regular">註冊新帳戶</button>
        <button class="sign-button" onclick="toggleDialogs('login-dialog');return false;">已經有帳戶了？點此登入</button>
        <div class="dialog-actions">
          <button onclick="closeDialog('register-dialog');return false;"><img src="/static/pic/x.png"></button>
        </div>
      </form>
    </div>
  </dialog>
  <nav>
    <div class="nav-title">
      <a href="/" class="headline">台北一日遊</a>
      <div class="frame2">
        <div class="frame1">
          <button class="nav-btn body font-medium">預定行程</button>
          <button class="nav-btn body font-medium " onclick="openDialog('login-dialog')">登入/註冊</button> 
        </div>  
      </div>
    </div>
  </nav>
  <hr/>
  
</body>
</html>
